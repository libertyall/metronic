<!--begin: Search (openChange)="openChange()" -->
<div ngbDropdown placement="bottom-right" autoClose="outside" class="kt-header__topbar-item kt-header__topbar-item--search dropdown">
	<div ngbDropdownToggle class="kt-header__topbar-wrapper">
		<span class="kt-header__topbar-icon">
			<i *ngIf="!useSVG" [ngClass]="icon"></i>
			<span class="kt-svg-icon" *ngIf="useSVG" [inlineSVG]="icon"></span>
		</span>
	</div>
	<div ngbDropdownMenu class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-lg">
		<!-- [ngClass]="{'kt-quick-search--has-result': data?.length}" -->
		<div class="kt-quick-search kt-quick-search--inline" id="kt_quick_search_inline">
			<ais-instantsearch [config]="searchConfig">
				<form method="get" class="kt-quick-search__form">
					<div class="input-group">
						<!-- [ngClass]="{'kt-spinner kt-spinner--input kt-spinner--sm 	kt-spinner--brand kt-spinner--right': loading}"-->
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-search"></i></span>
						</div>
						<ais-search-box class="form-control kt-quick-search__input"
										[autofocus]="true"
										placeholder="Search..."
										(change)="searchChanged($event)">
						</ais-search-box>
						<!--<div class="input-group-append">
							<span class="input-group-text">
								<i (click)="clear($event)" [ngStyle]="{'display': 'flex'}" [hidden]="!data || !data?.length" class="fa fa-close kt-quick-search__close"></i>
							</span>
						</div>-->
					</div>
				</form>
			</ais-instantsearch>
			<div [perfectScrollbar]="{wheelPropagation: false}"
				 [ngStyle]="{'max-height': '40vh', 'position': 'relative'}"
				 class="kt-quick-search__wrapper">
				<!--<ais-hits *ngIf="showResults">
					<ng-template let-hits="hits" let-results="results">
						<kt-search-result *ngFor="let hit of hits"
										  [hit]="hit">
						</kt-search-result>
						<div *ngFor="let hit of hits">
							Hit {{hit.objectID}}:
							<ais-highlight attribute="name" [hit]="hit"></ais-highlight>
						</div>
					</ng-template>
				</ais-hits>-->
				<span *ngIf="showResults">
					Resultat
				</span>
			</div>
		</div>
	</div>
</div>
<!--end: Search -->
