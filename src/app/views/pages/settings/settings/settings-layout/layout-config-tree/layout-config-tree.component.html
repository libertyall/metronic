<ng-template #nodeTemplateRef let-node>

	<div class="node">

		<!--<a *ngIf="getSubNode(node).value.type" class="node__label">
			<pre>{{getSubNode(node) | json}}</pre>
		</a>-->

		<div *ngIf="!node.type" class="node__children">
			<ng-template
				ngFor
				[ngForOf]="getSubNode(node | keyvalue)"
				[ngForTemplate]="nodeTemplateRef">
			</ng-template>
		</div>

	</div>

</ng-template>

<ng-template
	[ngTemplateOutlet]="nodeTemplateRef"
	[ngTemplateOutletContext]="{ $implicit: rootData }">
</ng-template>
