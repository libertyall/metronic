<span #list></span>
<div class="row">
	<div [ngClass]="(selectedCategory$ | async) ? 'col-lg-8' : 'col-lg-12'">
		<kt-category-list (selectedCategory)="setSelectedCategory($event)"></kt-category-list>
	</div>
	<div class="col-lg-4" *ngIf="selectedCategory$ | async as selectedCategory">
		<kt-category-form [category]="selectedCategory" (cancelEdit)="cancelEdit()"></kt-category-form>
	</div>
</div>
