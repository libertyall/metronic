<span #list></span>
<div class="row">
	<div [ngClass]="selectedCategory ? 'col-lg-8' : 'col-lg-12'">
		<kt-category-list (selectedCategory)="setSelectedCategory($event)"></kt-category-list>
	</div>
	<div class="col-lg-4" *ngIf="selectedCategory">
		<kt-category-form [category]="selectedCategory"
						  (setSelectedCategory)="setSelectedCategory($event)">
		</kt-category-form>
	</div>
</div>
